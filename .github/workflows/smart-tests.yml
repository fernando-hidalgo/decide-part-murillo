name: Build Test

on:
  push:
    branches:
      - develop
      - smart-jobs-config
  pull_request:
    branches:
      - develop
  workflow_call:
    secrets:
      CODACY_PROJECT_TOKEN:
        required: true

jobs:
  build:
    strategy:
      matrix:
        pyversion: ['3.10', '3.11']

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11.18-bullseye
        env:
          POSTGRES_USER: decide
          POSTGRES_PASSWORD: decide
          POSTGRES_DB: decide
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Check GitHub Status
        uses: crazy-max/ghaction-github-status@v4
      - uses: actions/checkout@v3
      - name: Set up Python ${{matrix.pyversion}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.pyversion}}
      - name: psycopg2 prerequisites
        run: sudo apt-get install libpq-dev
      - name: Install dependencies and config
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install codacy-coverage
          cp decide/local_settings.gactions.py decide/local_settings.py
      - name: Run migrations (unnecessary)
        run: |
          cd decide
          python manage.py migrate
      - name: Tests required
        id: git_changes
        run: |
          cd decide
          if [[ $(git log --format=%B -n 1) == *"#Build: Booth"* ]]; then
            coverage run --branch --source=. ./manage.py test booth --keepdb
            coverage xml
          else
            echo "No hay pruebas para ejecutar"
          fi
      - name: Codacy Coverage Reporter
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: decide/coverage.xml
