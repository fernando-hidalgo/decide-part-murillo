name: Build Test

on:
  push:
    branches:
      - develop
      - smart-jobs-config
      - feature/MRL19-interfaz-varias-preguntas-votacion
  pull_request:
    branches:
      - develop
  workflow_call:
    secrets:
      CODACY_PROJECT_TOKEN:
        required: true

jobs:
  build:
    strategy:
      matrix:
        pyversion: ['3.8', '3.9']

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11.18-bullseye
        env:
          POSTGRES_USER: decide
          POSTGRES_PASSWORD: decide
          POSTGRES_DB: decide
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Check GitHub Status
        uses: crazy-max/ghaction-github-status@v4
      - uses: actions/checkout@v3
      - name: Set up Python ${{matrix.pyversion}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.pyversion}}
      - name: psycopg2 prerequisites
        run: sudo apt-get install libpq-dev
      - name: Install dependencies and config
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install codacy-coverage
          cp decide/local_settings.gactions.py decide/local_settings.py
      - name: Determine changed apps
        id: git_changes
        run: |
          # Get the list of changed apps in the push
          if [ "${{ github.event_name }}" == "push" ]; then
            CHANGED_APPS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^apps/.*\.py$' | cut -d/ -f2 | sort -u | tr '\n' ' ')
            echo "Changed apps: $CHANGED_APPS"
            echo "::set-output name=apps::$CHANGED_APPS"
          fi
      - name: Run tests only for changed apps
        run: |
          cd decide
          if [ -n "${{ steps.git_changes.outputs.apps }}" ]; then
            # Run tests only for changed apps
            for app in ${{ steps.git_changes.outputs.apps }}; do
              coverage run --branch --source=. ./manage.py test $app --keepdb
            done
          else
            # Run all tests if no apps are changed
            coverage run --branch --source=. ./manage.py test --keepdb
          fi
          coverage xml
      - name: Codacy Coverage Reporter
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: decide/coverage.xml
